name: CozyBooks CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Run Backend Tests
        working-directory: backend
        run: npm test --if-present

      - name: Run Frontend Tests
        working-directory: frontend
        run: npm test --if-present

  docker:
    name: Build & Push Docker Images
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-backend:latest ./backend

      - name: Build Frontend Image
        run: docker build --build-arg NEXT_PUBLIC_API_BASE= -t ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-frontend:latest ./frontend

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bookstore-frontend:latest

  deploy-dev:
    name: Deploy to Dev
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Deploy Dev
        run: |
          kubectl apply -f k8s/dev/
          kubectl rollout status deploy/backend -n dev
          kubectl rollout status deploy/frontend -n dev

  deploy-staging:
    name: Deploy to Staging
    needs: deploy-dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Deploy Staging
        run: |
          kubectl apply -f k8s/staging/
          kubectl rollout status deploy/backend -n staging
          kubectl rollout status deploy/frontend -n staging

  deploy-prod:
    name: Deploy Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Deploy Production
        run: kubectl apply -f k8s/prod/

      - name: Validate Deployment
        run: |
          kubectl rollout status deploy/backend -n prod
          kubectl rollout status deploy/frontend -n prod

      - name: Rollback If Failed
        if: failure()
        run: |
          echo "Deployment failed. Rolling back..."
          kubectl rollout undo deploy/backend -n prod
          kubectl rollout undo deploy/frontend -n prod
