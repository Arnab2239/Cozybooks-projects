apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cozybooks-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:864546685355:certificate/a51ad516-cddb-4ee8-b91b-0ffc53c5ffc7
    alb.ingress.kubernetes.io/ssl-redirect: "443"

spec:
  rules:
  - host: litecodex.in
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 4000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  tls:
  - hosts:
      - litecodex.in

